<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>
    <title>Primary Html file.</title>

    <link type="text/css" rel="stylesheet" href="/assets/profiles-sko/css/blueprint.css">
    <link type="text/css" rel="stylesheet" href="/assets/profiles-sko/css/buttons.css">
    <link type="text/css" rel="stylesheet" href="/assets/profiles-sko/css/common.css">
    <link type="text/css" rel="stylesheet" href="/assets/profiles-sko/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="/assets/profiles-sko/css/style.css">

    <script type="text/javascript" src="/assets/profiles-sko/lib/jquery.js"></script>
    <script type="text/javascript" src="/assets/profiles-sko/lib/underscore.js"></script>
    <script type="text/javascript" src="/assets/profiles-sko/lib/rdflib.js"></script>
    <script type='text/javascript' src="/assets/profiles-sko/lib/knockout-latest.debug.js"></script>
    <script type='text/javascript' src="/assets/profiles-sko/lib/rdf_store.js"></script>
    <script type='text/javascript' src="/assets/profiles-sko/lib/sem_ko.js"></script>

    <script type="text/javascript" src="/assets/profiles-sko/js/loadScript.js"></script>
    <script type="text/javascript" src="/assets/profiles-sko/js/loadCSS.js"></script>
    <script type="text/javascript" src="/assets/profiles-sko/js/main.js"></script>

</head>


<body>

<div id="background"></div>
<div id="topnav" class="topnav center width-900">
    <img src="/assets/ldp/images/logo.svg" class="logo-icon left" /><span class="title" title="Home"><a href="https://stample.io">STAMPLE.I/O</a></span>
    <div class="login">
                <span class="login-links"><a class="white" href="#">WebID Login</a>
                <br/><a class="white" href="#">Get a WebID</a></span>
        <img class="login-photo" src="/assets/ldp/images/nouser.png" />
    </div>
</div>
<div id="menuContainer" class="center width-900"></div>
<div id="main" class="center width-900">
    <div class="userProfile">
        <div id="userProfileWrapper" about='currentPersonObs'>

            <div id= "imgWrapper">
                <img class="depiction" data-bind='attr:{src: [foaf:depiction]}' alt="User avatar">
                <div id= "nameText" class="p5">
                    <span data-bind='text: [foaf:name]'></span>
                </div>
            </div>

            <div id="contact" >
                <div class="name info" id="name">
                    <div class="labelContainer">
                        <label>Name</label>
                    </div>
                    <span class="labelText" data-bind='text: [foaf:name]' ></span>
                    <span class="labelText2" data-bind='text: [foaf:name]' ></span>
                    <a href="#" role="button" class="editLink" data-bind='click: showEdit'>
                        <img class="editLinkImg" src="/assets/ldp/images/edit-icon-bw.png" >
                    </a>
                </div>

                <div class="nickname info" id="nick">
                    <div class="labelContainer">
                        <label>Nickname</label>
                    </div>
                    <span id="nickLabel" class="labelText" data-bind='text: [foaf:nick]'></span>
                    <a href="#" role="button" class="editLink" data-bind='click: showEdit'>
                        <img class="editLinkImg" src="/assets/ldp/images/edit-icon-bw.png">
                    </a>
                </div>

                <div class="email info" id="mbox">
                    <div class="labelContainer">
                        <label>Email</label>
                    </div>
                    <span class="labelText" data-bind='text: [foaf:mbox]'></span>
                    <a href="#" role="button" class="editLink" data-bind='click: showEdit'>
                        <img class="editLinkImg" src="/assets/ldp/images/edit-icon-bw.png">
                    </a>
                </div>

                <div class="phone info" id="phone">
                    <div class="labelContainer">
                        <label>Phone</label>
                    </div>
                    <span class="labelText" data-bind='text: [foaf:phone]'></span>
                    <a href="#" role="button" class="editLink" data-bind='click: showEdit'>
                        <img class="editLinkImg" src="/assets/ldp/images/edit-icon-bw.png">
                    </a>
                </div>
            </div>

            <div id="basics">
                <div class="birthday info" id="birthday">
                    <div class="labelContainer">
                        <label>Birthday</label>
                    </div>
                    <span class="labelText" data-bind='text: [foaf:birthday]'></span>
                    <a href="#" role="button" class="editLink" data-bind='click: showEdit'>
                        <img class="editLinkImg" src="/assets/ldp/images/edit-icon-bw.png">
                    </a>
                </div>
                <div class="gender info" id="gender">
                    <div class="labelContainer">
                        <label>Gender</label>
                    </div>
                    <span class="labelText" data-bind='text: [foaf:gender]'></span>
                    <a href="#" role="button" class="editLink" data-bind='click: showEdit'>
                        <img class="editLinkImg" src="/assets/ldp/images/edit-icon-bw.png">
                    </a>
                </div>
                <div class="website info" id="homepage">
                    <div class="labelContainer">
                        <label>Website</label>
                    </div>
                    <span class="labelText" data-bind='text: [foaf:homepage]'></span>
                    <a href="#" role="button" class="editLink" data-bind='click: showEdit'>
                        <img class="editLinkImg" src="/assets/ldp/images/edit-icon-bw.png">
                    </a>
                </div>
            </div>

            <div id="friends">
                <label>Show contacts</label>
            </div>

        </div>
    </div>
    <div id="userbar" class="width-200"></div>
</div>

<script id="editForm" type="text/html">
    <form id="form"  data-bind='submit: submitForm'>
        <input id="input" style="" data-bind="value: [foaf:name]">
        <div class="savePrompt">Save changes?
            <span class="yesSave submit" data-bind='click: submitButton'>Yes</span>
            <span class="noCancel cancel" data-bind='click: cancelButton'>No</span>
        </div>
    </form>
</script>

</body>

</html>
